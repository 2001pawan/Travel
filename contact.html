<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Website|contact</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/03bc452730.js" crossorigin="anonymous"></script>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./Index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#2661 Gorkha nepal,Kathmandu,new york city</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>Travelworld1@company.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-2x text-red"></i>
                        <h2 class="text-gray   md-heading">Call</h2>
                        <p>+97798000000</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company img">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions,suggestions by filling out the forms</p>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" name="" id="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input type="number" name="" id="phone"required >
                    </div>
                    
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea name="required" id="message" required></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="form-btn" name="">
                    </div>
                    
            </div>
        </div>
    </section>

</body>
</html>
